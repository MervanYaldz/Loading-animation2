<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		body{
			background-color: yellow;
		}

		.loading{
			width: 70px;
			height: 70px;
			border-radius: 40px;
			border: 5px solid #e2e2e2;
			border-top-color: #7ec544;
			animation: loading 1s ease-in-out infinite;

		}
		@keyframes loading{
			0%{
				transform: rotate(0);
			}
			100%{
				transform: rotate(360deg);
			}
		}

		
	</style>
</head>
<body>
	<center>
	<div class="loading"></div>
</center>
</body>
</html>
